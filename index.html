<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src\style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="city-search">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  id="city-input"
                  placeholder="Enter City Name"
                  autofocus="on"
                  autocomplete="off"
                  class="form-control"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  id="search-button"
                  class="form-control button"
                />
              </div>
            </div>
          </form>
          <h1 class="h1-city" id="city"></h1>
          <div class="row" id="overview">
            <div class="col-6">
              <ul class="date-time">
                <li class="current-date" id="current-date">
                  Tuesday January 17th 2023
                </li>
                <li class="time" id="update-time">
                  <span class="last-updated" id="last-updated"
                    >Last updated:</span
                  >
                  <span id="current-time">21:58</span>
                </li>
              </ul>
            </div>
            <div class="col-3" id="symbol">
              <img
                src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-night.png"
                alt="few-clouds-night"
                class="weather-icon"
                id="weather-icon"
              />
              <p class="weather-description" id="weather-description"></p>
            </div>
            <div class="col-3" id="weather">
              <span class="current-temperature" id="current-temperature"></span>
              <span class="unit">Â°C</span>
              <ul class="conditions" id="conditions">
                <li id="humidity">Humidity: %</li>
                <li id="wind">Wind Speed: m/s</li>
              </ul>
            </div>
          </div>
          <div class="forecast" id="forecast"></div>
          <div>
            <button type="button" id="reset-button">Here & Now</button>
          </div>
        </div>
        <div>
          <p class="source-code">
            <a
              href="https://github.com/lalauo/vanilla-weather-app.git"
              target="_blank"
              id="source-link"
              >Open-source code</a
            >
            by Lala Oyegun
          </p>
        </div>
      </div>
    </div>
    <script src="src\app.js"></script>
  </body>
</html>
